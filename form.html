<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="form1.css">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lobster">
    <script type="text/javascript" src="form1.js"></script>
</head>
<body>
   <div id="basicf">
       <h1>Sign Up Form</h1>
       <form >
        <h3> Username</h3>
           <label for="usname"> 
            <input type="text" name="usname" id="usname" >
           </label>
           <h3>Password</h3>
           <label for="password">
              <input type="password" name="pwd" id="pwd">
          </label>
          <h3> Confirm Password</h3>
           <label for="cpassword">
               <input type="password" name="cpwd" id="cpwd">
           </label>
           <h3>Email</h3>
           <label for="email">
               <input type="email" name="eil" id="eil" >
           </label>
           <h3>Already a member? </h3> <h3 id="bold">Log In</h3>
           <button id="sup"> Sign Up
               </button>
       </form>
   </div>
</body>
</html>
